version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- request_ent:
    use_entities: true
- inform:
    use_entities: true
- request_weather:
    use_entities: true
- inform_weather:
    use_entities: true
- thanks:
    use_entities: true
- stop:
    use_entities: true
entities:
- company
- type
- address
- date_time
slots:
  date_time:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  address:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  company:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  type:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_answer_greet:
  - text: 您好！请问我可以帮到您吗？
  - text: 您好！很高兴为您服务。请说出您要查询的功能？
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_default:
  - text: 没听懂，请换种说法吧~
  utter_ask_continue:
  - text: 请问您还要继续吗?
  utter_noworries:
  - text: 不用客气 :)
  - text: 没事啦
  - text: 不客气哈，都是老朋友了 :)
  utter_wrong_business:
  - text: 当前还不支持{business}业务，请重新输入。
  utter_ask_company:
  - text: 请问您要查询哪家公司？
  utter_ask_type:
  - text: 请问您要查询{company}什么信息？
  utter_wrong_type:
  - text: 当前还不支持查询{type}。
  utter_ask_date_time:
  - text: 请问您要查询哪一天的天气？
  utter_ask_address:
  - text: 请问您要查询哪里的天气？
actions:
- utter_ask_company
- utter_ask_type
- utter_ask_date_time
- utter_ask_address
- ent_form
- weather_form
forms:
  ent_form: {}
  weather_form: {}
e2e_actions: []
