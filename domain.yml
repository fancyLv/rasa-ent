session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- request_ent
- inform
- request_others
- thanks
entities:
- company
- type
slots:
  company:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  type:
    type: unfeaturized
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_default:
  - text: 没听懂，请换种说法吧~
  utter_ask_continue:
  - text: 请问您还要继续吗?
  utter_noworries:
  - text: 不用客气 :)
  - text: 没事啦
  - text: 不客气哈，都是老朋友了 :)
  utter_wrong_business:
  - text: 当前还不支持{business}业务，请重新输入。
  utter_ask_company:
  - text: 请问您要查询哪家公司？
  utter_ask_type:
  - text: 请问您要查询{company}什么信息？
  utter_wrong_type:
  - text: 当前还不支持查询{type}。
actions:
- utter_ask_company
- utter_ask_type
- ent_form
forms:
  ent_form: {}
